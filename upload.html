<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>上传</title>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="phone" placeholder="手机号">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" class="form-control " id="province" placeholder="广东">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control " id="city" placeholder="佛山">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="addr" placeholder="详细地址">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="exp" placeholder="设计经验">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="style" placeholder="设计风格">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea class="form-control" rows="3" placeholder="个人介绍"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary  btn-lg btn-block">立即报名</button>
                </div>
            </div>
        </form>
    </div>
    <div class="footer" style="background: pink;height:300px;"></div>
</body>

</html>
